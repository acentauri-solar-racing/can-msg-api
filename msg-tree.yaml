logger:
  logger_time:
    id: "0x701"
    id_type: "std"
    dlc: 6
    data:
      year:
        type: data_8
        idx: 0
        endian: "little"
      month:
        type: data_8
        idx: 1
        endian: "little"
      day:
        type: data_8
        idx: 2
        endian: "little"
      hour:
        type: data_8
        idx: 3
        endian: "little"
      minute:
        type: data_8
        idx: 4
        endian: "little"
      second:
        type: data_8
        idx: 5
        endian: "little"

default:
  default_heartbeat:
    id: "0x888"
    id_type: "ext"
    dlc: 1
    data:
      unused:
        type: data_u8
        idx: 0
        endian: "little"
  default_error:
    id: "0x889"
    id_type: "ext"
    dlc: 8
    data:
      err_code:
        type: data_u32
        idx: 0
        endian: "little"
      additional_data:
        type: data_u32
        idx: 1
        endian: "little"